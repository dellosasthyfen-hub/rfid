<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.1/css/all.css">
  <link rel="icon" type="image/png" href="https://ik.imagekit.io/vqy4umzzz/JFINEX%20LOGO%20(2).png">
  <title>RFID Attendance System</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <!-- mainContent wraps the two panels and grows so footer stays at bottom -->
  <div id="mainContent">
    <div id="leftPanel">
      <div class="d-flex align-items-center">
         <img src="https://ik.imagekit.io/vqy4umzzz/JFINEX%20LOGO%20(2).png" alt="JFINEX Logo" style="width: 50px; height: auto; margin-bottom: 10px;">
          <h2>RFID Attendance System</h2>
      </div>

      <div id="setup">
        <label for="apiKeyInput" class="text-secondary">Google API Key</label>
        <input type="text" id="apiKeyInput" placeholder="Enter API Key" class="form-control"/>
        <label for="sheetIdInput" class="text-secondary">Spreadsheet ID</label>
        <input type="text" id="sheetIdInput" placeholder="Enter Spreadsheet ID" class="form-control"/>
        <label for="sheetNameInput" class="text-secondary">Sheet Name</label>
        <input type="text" id="sheetNameInput" placeholder="Enter Sheet Name" value="Sheet1" class="form-control" />
        <br>
        <button id="startBtn">Start Scanning</button>
      </div>
      <div id="rfidOutput">Waiting for setup...</div>
      <div id="status"></div>
      <div id="result"></div>
    </div>

    <div id="rightPanel">
      <div class="d-flex justify-content-between align-items-center">
        <h3>Present Students</h3>
        <div class="d-flex gap-5 align-items-center download">
          <i class="fa-sharp fa-solid fa-plus fs-1 btn-cta" id="show-form"></i>
          <button id="exportBtn">Export to CSV</button>
        </div>
      </div>

      <div class="add-form">
        <form class="d-flex flex-wrap  align-items-center justify-content-end p-2 " id="addForm">
          <input id="studentID" type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'')" required placeholder="Enter Student ID">
          <button id="addStudentBtn" type="button">Add Student</button>
        </form>
      </div>

      <div id="attendanceContainer"></div>
    </div>
  </div>

  <script type="module" src="home.js" defer></script>

  <footer class="text-center container">
    <p class=" text-secondary mt-4 fs-6">Â© 2025 JFINEX. All rights reserved.</p>
  </footer>
</body>
</html>
